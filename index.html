<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipo Infectado</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1 class="glitch">¡ALERTA!</h1>
      <p id="warning-message" class="blink">Sus datos han sido comprometidos.</p>
      <p id="ip-address">Identificando su dirección IP...</p>
      <p id="device-info">Recopilando información del navegador...</p>
      <p id="hostname">Obteniendo nombre del equipo...</p>
      <div class="map-container">
        <iframe 
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=0,0" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>      
      </div>
    </div>
  </div>
  <audio autoplay loop>
    <source src="scream.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
